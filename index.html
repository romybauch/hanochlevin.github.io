<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>ארכיון</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="home-page">
    <div class="archive-title-bar">
        <div class="title-group">
            <span class="hanokh-levin">חנוך לוין</span>
          <span class="error-title">></span>
          <span class="archive-title">הארכיון</span>
        </div>
        <div class="search-container">

            <div class="search-wrapper">
                <div class="search-close">×</div>
                <input type="text" class="search-box" placeholder="חיפוש" />
            </div>
            <img src="/img/search.svg" alt="חיפוש" class="search-icon" />
        </div>
    </div>
    <div class="menus-wrapper">
        <div class="swiper menu-swiper">
            <div class="swiper-wrapper main-menu-wrapper"></div>
        </div>
        <div class="swiper submenu-swiper">
            <div class="swiper-wrapper sub-menu-wrapper"></div>
        </div>
    </div>
    <div class="archive-grid home-archive-grid">
        <div class="scroll-column left-scroll"></div>

        <div class="center-col">
            <div class="center-content">
                <div class="scroll-column center-scroll"></div>
            </div>
        </div>

        <div class="scroll-column right-scroll"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
