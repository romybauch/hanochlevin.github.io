<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>טקסטים – חנוך לוין</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div class="archive-grid">
    <div class="scroll-column left-scroll"></div>
    <div class="center-col">
      <div class="archive-title-bar">
        <div class="title-group title-expanded">
          <span class="hanokh-levin">חנוך לוין</span>
          <span class="error-title">></span>
          <span class="archive-title">הארכיון</span>
      </div>
        <div class="search-container">

            <div class="search-wrapper">
                <div class="search-close">×</div>
                <input type="text" class="search-box" placeholder="חיפוש" />
            </div>
            <img src="/img/search.svg" alt="חיפוש" class="search-icon" />
        </div>
    </div>
      <div class="menus-wrapper">
        <div class="swiper menu-swiper">
          <div class="swiper-wrapper main-menu-wrapper"></div>
        </div>
        <div class="swiper submenu-swiper">
          <div class="swiper-wrapper sub-menu-wrapper"></div>
        </div>
      </div>
      <div class="center-content">
        <div class="diagonal-line diagonal-line--desktop">
          <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <line x1="0" y1="11" x2="100" y2="100" stroke="var(--color-brown)" stroke-width="1"
              vector-effect="non-scaling-stroke" />
          </svg>
        </div>
      
        <div class="diagonal-line diagonal-line--mobile">
          <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <line x1="0" y1="28" x2="100" y2="100" stroke="var(--color-brown)" stroke-width="1"
              vector-effect="non-scaling-stroke" />
          </svg>
        </div>
      </div>
    </div>
    <div class="scroll-column right-scroll"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/script.js"></script>
</body>

</html>
